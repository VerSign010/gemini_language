<!-- templates/index.html -->
{% extends "base.html" %}

<!-- START BLOCK: title -->
{% block title %}Gemini 高质量审校工具 (专家版){% endblock %}
<!-- END BLOCK: title -->

<!-- START BLOCK: head_styles -->
{% block head_styles %}
<style>
    .control-group.temperature-group { grid-column: span 2; }
    #temperature-value { font-weight: bold; color: #007bff; }
    textarea { margin-bottom: 20px; }
    .button-group { display: flex; gap: 10px; }
    .button-group button { flex-grow: 1; }
    #start-button { background-color: #28a745; }
    #start-button:hover:not(:disabled) { background-color: #218838; }
    #stop-button { background-color: #dc3545; }
    #stop-button:hover:not(:disabled) { background-color: #c82333; }
    #results { margin-top: 30px; border-top: 2px solid #e9ecef; padding-top: 20px; }
    .result-batch { margin-bottom: 25px; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .result-batch h3 { margin-top: 0; color: #0056b3; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    .token-info { font-size: 0.8em; font-weight: normal; color: #6c757d; }
    .result-batch pre { white-space: pre-wrap; word-wrap: break-word; background-color: #f8f9fa; padding: 15px; border-radius: 4px; border: 1px solid #e9ecef; font-size: 15px; }
    .status-bar { text-align: center; font-size: 1.1em; font-weight: 500; color: #495057; margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 5px; height: auto; min-height: 25px; }
    .token-usage-bar { margin-top: 10px; }
    .token-usage-bar .bar-container { background-color: #e9ecef; border-radius: 5px; overflow: hidden; height: 20px; }
    .token-usage-bar .bar-fill { background-color: #17a2b8; height: 100%; width: 0%; transition: width 0.5s ease-in-out; }
    .token-usage-bar .bar-text { font-size: 0.9em; color: #212529; margin-top: 5px; }
</style>
{% endblock %}
<!-- END BLOCK: head_styles -->

<!-- START BLOCK: content -->
{% block content %}
<div class="control-grid">
    <div class="control-group">
        <label for="model-selector">选择模型:</label>
        <select id="model-selector">
            <option value="gemini-2.5-pro" selected>Gemini 2.5 Pro</option>
            <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
            <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
            <option value="gemini-pro">Gemini 1.0 Pro</option>
        </select>
    </div>
    <div class="control-group">
        <label for="batch-size">批次大小 (行):</label>
        <input type="number" id="batch-size" value="10" min="1">
    </div>
    <div class="control-group">
        <label>随机间隔 (秒):</label>
        <div class="interval-group">
            <input type="number" id="interval-min" value="5" min="0">
            <span>-</span>
            <input type="number" id="interval-max" value="10" min="0">
        </div>
    </div>
    <div class="control-group temperature-group">
        <label for="temperature-slider">Temperature: <span id="temperature-value">0.1</span></label>
        <input type="range" id="temperature-slider" min="0.0" max="1.0" step="0.05" value="0.1" oninput="updateTemperatureValue(this.value)">
    </div>
</div>

<!-- *** MODIFIED: Added rows="20" *** -->
<textarea id="main-text" rows="20" placeholder="在此处粘贴所有待审校的文本..."></textarea>

<div class="button-group">
    <button id="start-button" onclick="startBatchCheck()">开始分批检查</button>
    <button id="stop-button" onclick="stopBatchCheck()" disabled>停止检查</button>
</div>

<div id="status-bar" class="status-bar">
    <div class="token-usage-bar">
        <div class="bar-text" id="token-usage-text">Token 使用率: 0 / 1,048,576 (0.00%)</div>
        <div class="bar-container">
            <div class="bar-fill" id="token-usage-fill"></div>
        </div>
    </div>
</div>

<div id="results"></div>
{% endblock %}
<!-- END BLOCK: content -->

<!-- START BLOCK: scripts -->
{% block scripts %}
<script>
    // JavaScript部分无需修改
    let isChecking = false;
    let totalTokensUsed = 0;
    const TOKEN_QUOTA = 1048576;

    function updateTemperatureValue(val) {
        document.getElementById('temperature-value').textContent = val;
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function getRandomInterval(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function updateTokenUsageDisplay() {
        const percentage = (totalTokensUsed / TOKEN_QUOTA) * 100;
        const usageText = `Token 使用率: ${totalTokensUsed.toLocaleString()} / ${TOKEN_QUOTA.toLocaleString()} (${percentage.toFixed(2)}%)`;
        
        const tokenTextElement = document.getElementById('token-usage-text');
        const tokenFillElement = document.getElementById('token-usage-fill');
        if (tokenTextElement) tokenTextElement.textContent = usageText;
        if (tokenFillElement) tokenFillElement.style.width = `${Math.min(percentage, 100)}%`;
    }

    function stopBatchCheck() {
        isChecking = false;
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const statusBar = document.getElementById('status-bar');
        
        if (statusBar) {
            const tokenUsageHTML = statusBar.querySelector('.token-usage-bar')?.outerHTML || '';
            statusBar.innerHTML = `检查已手动停止。${tokenUsageHTML}`;
        }
        updateTokenUsageDisplay();
        if (startButton) startButton.disabled = false;
        if (stopButton) stopButton.disabled = true;
    }

    async function startBatchCheck() {
        isChecking = true;
        totalTokensUsed = 0;
        updateTokenUsageDisplay();

        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const allText = document.getElementById('main-text').value;
        const lines = allText.split('\n').filter(line => line.trim() !== '');
        
        const modelName = document.getElementById('model-selector').value;
        const temperature = parseFloat(document.getElementById('temperature-slider').value);
        const batchSize = parseInt(document.getElementById('batch-size').value, 10);
        const intervalMin = parseInt(document.getElementById('interval-min').value, 10);
        const intervalMax = parseInt(document.getElementById('interval-max').value, 10);

        const resultsDiv = document.getElementById('results');
        const statusBar = document.getElementById('status-bar');
        const originalStatusBarContent = statusBar.querySelector('.token-usage-bar')?.outerHTML || '';

        if (lines.length === 0) { alert("请输入需要检查的文本！"); isChecking = false; return; }
        if (batchSize <= 0) { alert("批次大小必须大于0！"); isChecking = false; return; }
        if (intervalMin > intervalMax) { alert("最小间隔时间不能大于最大间隔时间！"); isChecking = false; return; }

        startButton.disabled = true;
        stopButton.disabled = false;
        resultsDiv.innerHTML = '';
        if (statusBar) statusBar.innerHTML = '';

        const totalBatches = Math.ceil(lines.length / batchSize);

        for (let i = 0; i < totalBatches; i++) {
            if (!isChecking) { 
                if (statusBar) statusBar.innerHTML = originalStatusBarContent;
                stopBatchCheck();
                return; 
            }

            const startIndex = i * batchSize;
            const endIndex = startIndex + batchSize;
            const batchLines = lines.slice(startIndex, endIndex);
            const batchText = batchLines.join('\n');
            const batchNumber = i + 1;
            
            if (statusBar) {
                statusBar.innerHTML = `<div class="loader"></div>正在检查第 ${batchNumber} / ${totalBatches} 批... ${originalStatusBarContent}`;
            }
            updateTokenUsageDisplay();

            try {
                const response = await fetch('/check_text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: batchText,
                        model_name: modelName,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `服务器错误: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.usage && data.usage.total_tokens) {
                    totalTokensUsed += data.usage.total_tokens;
                }
                updateTokenUsageDisplay();

                const resultBlock = document.createElement('div');
                resultBlock.className = 'result-batch';
                const tokenInfo = (data.usage && data.usage.total_tokens) ? `(本次消耗: ${data.usage.total_tokens.toLocaleString()} Tokens)` : '(Token 未知)';
                resultBlock.innerHTML = `
                    <h3>
                        批次 ${batchNumber} 的检查结果
                        <span class="token-info">${tokenInfo}</span>
                    </h3>
                    <pre>${data.result}</pre>
                `;
                resultsDiv.appendChild(resultBlock);

            } catch (error) {
                const errorBlock = document.createElement('div');
                errorBlock.className = 'result-batch';
                errorBlock.innerHTML = `<h3>批次 ${batchNumber} 检查失败:</h3><pre style="color:red;">${error.message}</pre>`;
                resultsDiv.appendChild(errorBlock);
                if (statusBar) {
                    statusBar.innerHTML = `检查在第 ${batchNumber} 批出错，已停止。 ${originalStatusBarContent}`;
                }
                updateTokenUsageDisplay();
                isChecking = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                return;
            }
            
            if (i < totalBatches - 1 && isChecking) {
                const randomIntervalSeconds = getRandomInterval(intervalMin, intervalMax);
                if (statusBar) {
                    statusBar.innerHTML = `第 ${batchNumber} / ${totalBatches} 批检查完成，随机等待 ${randomIntervalSeconds} 秒... ${originalStatusBarContent}`;
                }
                updateTokenUsageDisplay();
                await sleep(randomIntervalSeconds * 1000);
            }
        }

        if (isChecking) {
            if (statusBar) {
                statusBar.innerHTML = `所有批次检查完成！ ${originalStatusBarContent}`;
            }
            updateTokenUsageDisplay();
        }
        isChecking = false;
        startButton.disabled = false;
        stopButton.disabled = true;
    }
    
    window.onload = updateTokenUsageDisplay;
</script>
{% endblock %}
<!-- END BLOCK: scripts -->
